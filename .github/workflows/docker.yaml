name: Run Jest tests

on:
  push:
    branches:
      - main #est-ce qu'il faut pousser sur main ou bien sur les branches cr√©ee ?

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code repository #pour controler le code dans le repo
      uses: actions/checkout@v2

    - name: Start Docker-Compose up #
      run: docker-compose up -d

    - name: Wait for Docker services to start
      run: sleep 15 # attendre que le docker se lance

    - name: Deploy Smart Contracts
      run: |
        "source ./deploy.sh"

    - name: Start npm application
      run: |
        npm start

    - name: Run Jest tests
      run: |
        "npx jest ./tests/*.test.js"
